<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINIX7 - Admin Panel</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="cassadmin/admin.css">
    <link rel="stylesheet" href="cassadmin/admin-responsive.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-left">
            <div class="login-logo">
                <img src="../assets/images/logo.png" alt="VINIX 7" class="logo-image">
            </div>
            <div class="login-form">
                <h2>Admin Login</h2>
                <p>Access the admin dashboard</p>
                
                <div class="form-group">
                    <label class="form-label" for="admin-email">EMAIL ADDRESS</label>
                    <input type="email" id="admin-email" class="form-input" placeholder="admin@vinix7.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="admin-password">PASSWORD</label>
                    <input type="password" id="admin-password" class="form-input" placeholder="***********">
                </div>
                
                <button id="admin-login-btn" class="btn btn-primary" style="width: 100%; padding: 12px;">LOGIN</button>
            </div>
        </div>
        <div class="login-right">
            <h2>VINIX7 Admin Panel</h2>
            <p>Manage participants, tasks, and grading in one centralized platform.</p>
        </div>
    </div>

    <!-- Admin Panel (Hidden until login) -->
    <div id="admin-panel" class="admin-container" style="display: none;">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../assets/images/logo.png" alt="VINIX7" class="logo-image">
                    <span class="logo-text">Admin</span>
                </div>
            </div>
            
            <div class="admin-menu">
                <div class="menu-item active" data-page="dashboard">
                    <i class="ri-dashboard-line"></i>
                    <span>Dashboard</span>
                </div>
                
                <div class="menu-item" data-page="users">
                    <i class="ri-user-line"></i>
                    <span>Manage Users</span>
                </div>
                
                <div class="menu-item" data-page="logbooks">
                    <i class="ri-book-line"></i>
                    <span>Logbook Tasks</span>
                </div>
                
                <div class="menu-item" data-page="weekly-tasks">
                    <i class="ri-task-line"></i>
                    <span>Weekly Tasks</span>
                </div>
                
                <div class="menu-item" data-page="grading">
                    <i class="ri-graduation-cap-line"></i>
                    <span>Grading</span>
                </div>
                
                <div class="menu-item" data-page="settings">
                    <i class="ri-settings-3-line"></i>
                    <span>Settings</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="admin-user">
                    <div class="admin-avatar" id="admin-avatar">A</div>
                    <div class="admin-info">
                        <h4 id="admin-name">Admin User</h4>
                        <p id="admin-email">admin@vinix7.com</p>
                    </div>
                </div>
                
                <button class="logout-btn" id="admin-logout-btn">
                    <i class="ri-logout-box-r-line"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-header">
                <h1 class="page-title" id="admin-page-title">Dashboard</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="ri-search-line search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search...">
                    </div>
                </div>
            </div>
            
            <div class="admin-content" id="admin-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="jsadmin/admin-app.js"></script>
    <script src="jsadmin/admin-login.js"></script>
    <script src="jsadmin/admin-dashboard.js"></script>
    <script src="jsadmin/admin-users.js"></script>
    <script src="jsadmin/admin-tasks.js"></script>
    <script src="jsadmin/admin-grading.js"></script>
    <script src="jsadmin/admin-setting.js"></script>
</body>
</html>
